        className: cardsW
        items:
          - href: /samples/xamarin/xamarin-forms-samples/todo/
            html: 'W tym przykładzie przedstawiono aplikację listy zadań do wykonania, która zapisuje dane w lokalnej bazie danych SQLite i uzyskuje dostęp do danych w tej bazie, utworzoną za pomocą zestawu narzędzi Xamarin.Forms.'
            image:
              src: ../media/samples/todo.png
              href: /samples/xamarin/xamarin-forms-samples/todo/
            title: Todo
          - href: 'https://github.com/xamarinhq/app-myshoppe'
            html: 'Pokazowa aplikacja, która umożliwia sprzedawcom śledzenie wyników sprzedaży, zarządzanie potencjalnymi klientami, wyświetlanie kontaktów, zarządzanie zamówieniami oraz przeglądanie katalogu produktów.'
