  - title: Jakie aplikacje mogę skompilować?
    items:
      - type: paragraph
        text: 'Za pomocą Visual Studio dla komputerów Mac można tworzyć witryny sieci Web z ASP.NET Core i aplikacjami przy użyciu platformy .NET Core, gier z systemem Unity oraz aplikacji mobilnych dla systemów Android i iOS przy użyciu środowiska Xamarin. Platforma Azure może być dołączana do wszystkich aplikacji.'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_NETcore.svg'
            text: ASP.NET Core
            href: ~/asp-net-core.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_azure.svg'
            text: Azure
            href: ~/azure-workload.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_unity.svg'
            text: Unity
            href: ~/unity-tools.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_xamarin.svg'
            text: Xamarin
            href: /xamarin/
  - title: Jakich języków mogę używać?
    items:
      - type: paragraph
        text: 'Za pomocą Visual Studio dla komputerów Mac można pisać w C#, F#, Razor, HTML5, CSS, JavaScript i TypeScript, XAML i XML.'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_Csharp.svg'
            text: 'C#'
            href: /dotnet/csharp/
          - image:
