  - title: Jakie aplikacje mogę tworzyć?
    items:
      - type: paragraph
        text: 'Za pomocą programu Visual Studio dla komputerów Mac możesz tworzyć witryny internetowe (ASP.NET Core), aplikacje (.NET Core), gry (Unity) oraz aplikacje mobilne dla systemów Android i iOS (Xamarin). Funkcje platformy Azure możesz zintegrować z każdą ze swoich aplikacji.'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_NETcore.svg'
            text: ASP.NET Core
            href: asp-net-core.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_azure.svg'
            text: Azure
            href: azure-workload.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_unity.svg'
            text: Unity
            href: unity-tools.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_xamarin.svg'
            text: Xamarin
            href: xamarin.md
  - title: Jakich języków mogę używać?
    items:
      - type: paragraph
        text: 'Za pomocą programu Visual Studio dla komputerów Mac można pisać w językach C#, F#, Razor, HTML5, CSS, JavaScript, TypeScript, XAML i XML.'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_Csharp.svg'
            text: C#
            href: /dotnet/csharp/
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_Fsharp.svg'
            text: F#
            href: /dotnet/fsharp/
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_js.svg'
            text: JavaScript
            href: javascript.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_TS.svg'
            text: TypeScript
            href: javascript.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_html5.svg'
            text: HTML/Razor
            href: razor.md
  - title: Tworzenie kodu w programie Visual Studio dla komputerów Mac
    items:
      - type: paragraph
        text: 'Dowiedz się więcej na temat tworzenia, kompilowania, debugowania i zapisywania kodu w programie Visual Studio.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: source-editor.md
            html: '<p>Funkcja IntelliSense, refaktoryzacja i wyróżnianie składni dla ulubionego języka.</p>'
