- title: Jakie aplikacje można tworzyć?
  items:
  - type: paragraph
    text: Z programem Visual Studio dla komputerów Mac możesz tworzyć witryny sieci Web za pomocą platformy ASP.NET Core i aplikacji przy użyciu platformy .NET Core, gry i aparat Unity i aplikacje mobilne dla systemów Android i iOS za pomocą platformy Xamarin. Azure można włączyć we własnych aplikacjach.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_NETcore.svg
      text: ASP.NET Core
      href: asp-net-core.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_azure.svg
      text: Azure
      href: azure-workload.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_unity.svg
      text: Unity
      href: unity-tools.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_xamarin.svg
      text: Xamarin
      href: xamarin.md
- title: Jakich języków można użyć?
  items:
  - type: paragraph
    text: Dzięki programowi Visual Studio for Mac można pisać w C#, F#, Razor, HTML5, CSS, Javascript i Typescript, XAML i XML.
  - type: list
